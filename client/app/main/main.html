<section id="mainLogo">
  <div ng-controller="D3loaderCtrl" class="chart" id="logoBox">
    <h1 class="logoText">Gnitty</h1>
    <h4 class="logoText" id="subtitle">Visualize your inbox</h4>
    <nvd3 options="options" data="data" events="events" api="api"></nvd3>
    <button ng-click="fetch()" ng-class="{'btn btn-primary disabled': clicked, 'btn btn-primary': !clicked}" id="goButton" button-disable>GNITIFY!</button>
  </div>
  <div class="fader">
    <h3 class="fader" ng-show="indicator === 1">How much email do I get?</h3>
    <h3 ng-show="indicator === 2">How do I come across?</h3>
    <h3 ng-show="indicator === 3">Who do I send the most email to?</h3>
  </div>
</section>

<div ng-include="'components/footer/footer.html'" class="group footer"></div>
