<div class="col-md-12">
  <h3>Your gmail summary:</h3>
</div>

<d3-bars data="d3Data" label="d3Label"></d3-bars>
<div ac-chart="'pie'" ac-data="data" ac-config="config" id='chart' class='chart' ng-controller="d3piectrl"></div>
<div ac-chart="'bar'" ac-data="data" ac-config="config" id='chart' class='chart' ng-controller="d3piectrl"></div>
<div ac-chart="'line'" ac-data="data" ac-config="config" id='chart' class='chart' ng-controller="d3piectrl"></div>
<div ac-chart="'point'" ac-data="data" ac-config="config" id='chart' class='chart' ng-controller="d3piectrl"></div>
<div ac-chart="'area'" ac-data="data" ac-config="config" id='chart' class='chart' ng-controller="d3piectrl"></div>

<test-directive></test-directive>
<div ng-controller="wordcloudCtrl">
  <wordcloud height="800" width="800" words="words" font-family="arial" font-size="10"></wordcloud>
</div>
