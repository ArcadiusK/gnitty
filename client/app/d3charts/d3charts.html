<!--KEYWORD CHART -->
<div ng-controller="emailVolBarCtrl">
   <h4>Inbox volume</h4>
  <nvd3 options="options" data="data"></nvd3>
</div>
<div ng-controller="wordVolBarCtrl">
  <h4>If your emails from this year were a novel, how long would it be?</h4>
  <nvd3 options="options" data="data"></nvd3>
</div>
<div ng-controller="sentPieChartCtrl">
  <h4>Your email tone is mostly:</h4>
  <nvd3 options="options" data="data"></nvd3>
</div>
<!-- <div ng-controller="sentiLineChartCtrl">
  <h4>Sentiment over time</h4>
  <nvd3 options="options" data="data"></nvd3>
</div> -->
<div>
  <h4>Your top keywords</h4>
  <nvd3 options="options" data="data"></nvd3>
</div>
<!--EMAIL SCATTER CHART -->
<div ng-controller="emailScatterChartCtrl">
  <h4>Your sent messages.  All of them.</h4>
  <nvd3 options="options" data="data" xAxisTickFormat="xAxisTickFormatFunction()"></nvd3>
</div>
<div ng-controller="SentVsGotCtrl">
  <h4>Number of emails sent vs. received</h4>
  <nvd3 options="options" data="data"></nvd3>
</div>
<div ng-controller="MainCtrl">
<button ng-click="sendMMS()" class="btn btn-success">Text a friend!</button>
<form>
  To:
  <input type="text" ng-model="clientObj.phoneNum"></input>
</form>
</div>
