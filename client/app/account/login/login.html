<div ng-include="'components/navbar/navbar.html'"></div>

<div class='regBox'>
  <div class="well bs-component">
      <form class="form-horizontal" name="form" ng-submit="login(form)" novalidate>
          <fieldset>
              <legend><h3>Login</h3></legend>
                  <p>Accounts are reset on server restart from <code>server/config/seed.js</code>. Default account is 
                    <code>test@test.com</code> / <code>test</code></p>
                  <p>Admin account is <code>admin@admin.com</code> / <code>admin</code></p>
                  <br>
              <div class="form-group">
                  <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                  <div class="col-lg-10">
                      <div class="form-control-wrapper">
                        <input type="email" name='email' class="form-control empty" id="inputEmail" placeholder="Email"><span class="material-input" ng-model='user.email'></span>
                      </div>
                  </div>
              </div>
              <div class="form-group">
                  <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                  <div class="col-lg-10">
                      <div class="form-control-wrapper">
                        <input type="password" name="password" class="form-control empty" id="inputPassword" placeholder="Password" ng.model='user.password'><span class="material-input"></span>
                      </div>
                  </div>
              </div>
        <br>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.</p>
          <p class="help-block">{{ errors.other }}</p>
        </div>

                  <div class="col-lg-10 col-lg-offset-2">
                      <button class="btn btn-default">Cancel</button>
                      <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
              </div> -->
              <div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div>
                    <button class="btn btn-inverse btn-lg btn-login" type="submit">
                        Login
                      </button>
              
                        <hr>
                      <a class="btn btn-google-plus" href="" ng-click="loginOauth('google')">
                        <i class="fa fa-google-plus"></i> Connect with Google+
                      </a>
                  </div>

          </fieldset>
      </form>
